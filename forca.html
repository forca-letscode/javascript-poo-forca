<html lang="pt-br">

    <title>Jogo da Forca</title>

<body>
    <h1>Jogo da Forca</h1>
    <hr>

    <h2>Jogador</h2>

    <label for="">Nome:</label>
    <input type="text" id="nome">

    <label for="">E-mail:</label>
    <input type="text" id="email">

    <br><br>

    <label for="">Escolha o tema que deseja jogar</label>
    <select id="tema">
        <option value="educacao">Educação</option> // id="educacao"
        <option value="saude">Saúde</option>
        <option value="meio_ambiente">Meio ambiente</option>
    </select>

    <br><br>

    <button onclick="iniciaJogo()">Iniciar jogo</button>

    <br><br>

    <label for="">Digite uma letra:</label>
    <input type="text" id="letra">

    <button onclick="tentar()">Tentar!</button>

    <br><br>

    <p id="forca2"></p>

    <script src="forca.js"></script>
</body>
