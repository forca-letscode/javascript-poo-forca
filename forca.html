<body>
    <h1>Jogo da Forca</h1>
    <hr>

    <h2>Informações do Jogador</h2>

    <form id="jogador">
        <label for="">Nome:</label>
        <input type="text" id="nome" required autofocus>

        <label for="">&ensp;E-mail:</label>
        <input type="text" id="email" required>

        <br><br>

        <label for="">Escolha o tema que deseja jogar:</label>
        <select id="tema" required>
            <option value="" selected disabled style="display: none;">Selecione uma opção</option>
            <option value="educacao">Educação</option>
            <option value="saude">Saúde</option>
            <option value="meio_ambiente">Meio ambiente</option>
        </select>

        <br><br>

        <button onclick="verificaJogador()" type="submit">Iniciar jogo!</button>
        <hr><br><br>
    </form>
